<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luka Qarauli</title>
</head>
<body>
    <div class="maindiv">
        <div class="purplediv">
            <h2>Your Result</h2>
            <h1>76</h1>
            <p class="of100p">Of 100</p>
            <h3>Great</h3>
            <p class="testp">   
            Your performance exceed 65% 
            of the people conducting 
            the test here!
        </p>
        </div>
        
        <div class="whitediv">
            <p class="summary">Summary</p>
            <div class="containers">
                <div class=" div reaction">
                    <div>
                        <img src="icon-reaction.svg" alt="Lightning-icon">
                        <p>Reaction</p>
                    </div>
                    <p><span>80</span>/100</p>
                </div>
                <div class=" div memory">
                    <div>
                    <img src="icon-memory.svg" alt="Brain-icon">
                    <p>Memory</p>
                    </div>
                    <p><span>92</span>/100</p>
                </div>
                <div class="div verbal">
                    <div>
                        <img src="icon-verbal.svg" alt="message-icon">
                        <p>Verbal</p>
                    </div>
                    <p><span>61</span>/100</p>
                </div>
                <div class="div visual">
                    <div>
                        <img src="icon-visual.svg" alt="eye-icon">
                        <p>Visual</p>
                    </div>
                    <p><span>73</span>/100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
